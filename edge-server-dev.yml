info:
  component: Zuul Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    stores: 
      path: /stores/**
      serviceId: REST-PRODUCER
    customers: /customers/**
    zuulserver: /self/**

server:
  port: 8766

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000