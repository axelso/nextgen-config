server:
  port: 4000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  
  prefix: /api

  routes:
    rest-producer:
      path: /greeting/**
      serviceId: REST-PRODUCER
      stripPrefix: false
      #sensitiveHeaders:

    auth-service:
      path: /uaa/**
      url: http://localhost:5000
      stripPrefix: false
      #sensitiveHeaders: