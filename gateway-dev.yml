hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    reservation-service:
      path: /reservations
      serviceId: reservation-service
      stripPrefix: false
      #sensitiveHeaders:

    auth-service:
      path: /uaa/**
      url: http://localhost:5000
      stripPrefix: false
      #sensitiveHeaders:

server:
  port: 4000
